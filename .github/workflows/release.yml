name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: |
          corepack enable
          corepack prepare yarn@4.3.1 --activate
          yarn config set nodeLinker node-modules
          yarn install --immutable

      - run: yarn build

      - run: yarn changeset version       # bump versions and commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: git push --follow-tags       # push commit and tags

      - run: yarn changeset publish       # publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
